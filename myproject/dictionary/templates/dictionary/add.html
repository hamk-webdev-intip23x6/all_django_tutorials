<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dictionary - Add</title>
</head>
<body>
    <h1>Add Words</h1>
    <form action="{% url 'dictionary:add' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Add word">
    </form>
    <p><a href="{% url 'dictionary:index' %}">Search words</a></p>
</body>
</html>
